<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Imagen</title>
</head>
<body>
    <img id="imagen" src="imagen1.jpg" alt="Imagen Inicial" width="300">
    <br>
    <button onclick="cambiarImagen()">Cambiar Imagen</button>

    <script>
        function cambiarImagen() {
            const imagen = document.getElementById("imagen");
            if (imagen.src.includes("imagen1.jpg")) {
                imagen.src = "imagen2.jpg";
            } else {
                imagen.src = "imagen1.jpg";
            }
        }
    </script>
</body>
</html>
